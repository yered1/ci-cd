spring.datasource.url=jdbc:h2:mem:secure;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Upload settings
app.upload.dir=/tmp/secure-uploads
app.upload.maxBytes=1048576
app.upload.allow=application/pdf,image/png,image/jpeg,text/plain

# SSRF allow-list
app.ssrp.allowList=example.com,api.github.com

# JWT
app.jwt.issuer=https://secureapp.local
app.jwt.audience=secureapp-clients
app.jwt.minutes=15

# GraphQL
spring.graphql.graphiql.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.secureapp=INFO
logging.file.name=secureapp.log
